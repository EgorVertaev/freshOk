<div class="product">
    <div class="container">
        <div class="product__inner">
            <div class="product__slider">
                <div id="myCarousel" class="carousel w-10/12 max-w-5xl mx-auto">
                    <div
                      class="carousel__slide"
                      data-src="../../images/content/product-page/dragon-fruit1.jpg"
                      data-fancybox="gallery"
                    >
                      <img
                        width="420"
                        height="420"
                        data-lazy-src="../../images/content/product-page/dragon-fruit1.jpg"
                      />
                    </div>
                    <div
                      class="carousel__slide"
                      data-src="../../images/content/product-page/dragon-fruit.jpg"
                      data-fancybox="gallery"
                    >
                      <img
                        width="420"
                        height="420"
                        data-lazy-src="../../images/content/product-page/dragon-fruit.jpg"
                      />
                    </div>
                    <div
                      class="carousel__slide"
                      data-src="../../images/content/product-page/dragon-fruit2.jpg"
                      data-fancybox="gallery"
                    >
                      <img
                        width="420"
                        height="420"
                        data-lazy-src="../../images/content/product-page/dragon-fruit2.jpg"
                      />
                    </div>        
                  </div>
            </div>
            <h1 class="product__title" >
                Питахайя красная с белой мякотью
            </h1>
            <div class="product__main">
                <span class="badge badge--lg badge--hit">хит</span>
                <div class="product__info">
                    <div class="product__info-inner">
                        <span class="badge badge--gray">Код: 0101111</span>
                        <div class="product__rate"></div>
                    </div>
                    <span class="status">
                        В наличии
                     </span>
                </div>
                <div class="product__price">
                    <span class="product__cost product__cost--old">299<span>₽</span></span>
                    <span class="product__cost">199<span>₽</span></span>
                </div>
                <div class="product__quantity">
                    <div class="product__filter">
                        <button class="product__btn product__btn--minus" type="button">
                            <span class="visually-hidden">добавить позицию</span>
                            <svg  width="30" height="30">
                                <use xlink:href="images/sprite.svg#minus"></use>
                            </svg>
                        </button>
                        <label class="visually-hidden" for="num">количество товара</label>
                        <input class="product__num" id="num" type="text" readonly value="1" >
                        <button class="product__btn product__btn--plus" type="button">
                            <span class="visually-hidden">убрать позицию</span>
                            <svg  width="30" height="30">
                                <use xlink:href="images/sprite.svg#plus"></use>
                            </svg>
                        </button>
                    </div>
                    <button class="product__btn-add btn btn--green" type="button">
                        <svg class="product__icon"  width="24" height="24">
                            <use xlink:href="images/sprite.svg#cart"></use>
                        </svg>
                        Добавить в корзину
                    </button>
                    <button class="btn btn--favourite" type="button">
                        <span class="visually-hidden">Избранное</span>
                        <svg class="product-card__favourite" width="44" height="39">
                            <use xlink:href="images/sprite.svg#favorite-sm"></use>
                        </svg>
                    </button>
                </div>
                <h2 class="product__delivery-title">
                    Доставка и оплата
                </h2>
                <div class="product__text">
                    <p>Минимальная сумма заказа - 100 руб.</p>
                    <p>Время доставки заказа - 60-120 мин.</p>
                    <p>Оплата осуществляется только банковской картой.</p>  
                    <p>Окончательная сумма заказа формируется после сбора товаров.</p> 
                </div>
                <a class="product__link" href="#">Подробнее</a>
            </div>
