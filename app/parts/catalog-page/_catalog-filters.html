<div class="catalog__filters">
    <button class="btn-close catalog__filters-close" type="button">
        <span class="visually-hidden">закрыть</span>
        <svg class="btn-close__icon" width="18" height="18">
            <use xlink:href="images/sprite.svg#close"></use>
        </svg>
    </button>
    <div class="catalog__box">
        <h2 class="catalog__box-title catalog__box-title--active">
            Категории
        </h2>
        <div class="catalog__box-content">
            <ul class="catalog__list">
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Овощи и фрукты
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Бакалея
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Молочные продукты
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Хлеб
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Мясо
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Колбаса
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Рыба
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Алкоголь
                    </button>
                </li>
                <li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Колбаса
                    </button>
                </li><li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Бакалея
                    </button>
                </li><li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Овощи и фрукты
                    </button>
                </li><li class="catalog__item">
                    <button class="catalog__btn" type="button">
                        Алкоголь
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="catalog__box">
        <h2 class="catalog__box-title catalog__box-title--active">
            Предложения
        </h2>
        <div class="catalog__box-content">
            <form class="catalog__form" action="#">
                <label class="catalog__label">
                    <span class="visually-hidden">Товары со скидкой</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[offers]Товары со скидкой">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Со скидкой</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Новинка</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[offers]Новинки">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Новинка</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Хит</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[offers]Хиты">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Хит</span>
                </label>
            </form>
        </div>
    </div>
    <div class="catalog__box">
        <h2 class="catalog__box-title catalog__box-title--active">
            Бренд
        </h2>
        <div class="catalog__box-content">
            <form class="catalog__form" action="#">
                <label class="catalog__label">
                    <span class="visually-hidden">Бренд CocaCola</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[brand]CocaCola">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">CocaCola</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Бренд Pepsi</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[brand]Pepsi">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Pepsi</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Бренд Sprite</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[brand]Sprite">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Sprite</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Бренд Fanta</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[brand]Fanta">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Fanta</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Бренд RedBull</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[brand]RedBull">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">RedBull</span>
                </label>
                <label class="catalog__label">
                    <span class="visually-hidden">Бренд Dr Pepper</span>
                    <input class="catalog__input visually-hidden" type="checkbox" name="[brand]Dr Pepper">
                    <span class="catalog__checkbox"></span>
                    <span class="catalog__text">Dr Pepper</span>
                </label>
            </form>
        </div>
    </div>
    <div class="catalog__box">
        <h2 class="catalog__box-title catalog__box-title--active">
            Цена
        </h2>
        <div class="catalog__box-content">
            <div class="catalog__price">
                <label class="catalog__price-from">
                    <input class="catalog__input-from" type="text">
                </label>
                <label class="catalog__price-to">
                    <input class="catalog__input-to" type="text">
                </label>
            </div>
            <form class="catalog__form-category" action="#">
                <input class="catalog__input-range" type="text"
                data-min="0"
                data-max="1000"
                data-from="100"
                data-to="800"
                data-grid="true"
                >
            </form>
        </div>
    </div>    
</div>
