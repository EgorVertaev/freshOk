<div class="pagination">
    <a  class="pagination__link pagination__link--prev pagination__link--noclick" href="#">
        <svg class="pagination__icon">
            <use xlink:href="images/sprite.svg#pagination-prev"></use>
        </svg>
    </a>
    <ul class="pagination__list">
        <li class="pagination__item">
            <a class="pagination__link pagination__link--active" href="#">1</a>
        </li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">2</a>
        </li>
        <li class="pagination__item">
            <span class="pagination__link" href="#">...</span>
        </li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">9</a>
        </li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">10</a>
        </li>
    </ul>
    <a class="pagination__link pagination__link--next" href="#">
        <svg class="pagination__icon">
            <use xlink:href="images/sprite.svg#pagination-next"></use>
        </svg>
    </a>
</div>
